<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop.com</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body class="bg-secondary">
  <header class="fw-bold fs-1 text-dark text-center my-5">Shop.com</header>
  <main class="main">
    <!-- <div class="search-field"> -->
    <div class="search-box">
      <div class="input-group mb-3 w-50 my-5 mx-auto">
        <input type="text" class="form-control" placeholder="Search here" aria-label="Search Here"
          aria-describedby="button-addon2">
        <button class="btn btn-light btn-outline-dark mx-2" type="button" id="button-addon2">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7 ">
        <div id="all-products" class="">

        </div>
      </div>

      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-color">My-Cart</h1>
            </thead>
            <tbody>
              <tr>
                <th class="text-color">Total Added-Products:</th>
                <td class="text-light"> <span id="total-Products"> 0</span></td>
              </tr>
              <tr>
                <th class="text-color">Price:</th>
                <td class="text-light">$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th class="text-color">Delivery-Charge:</th>
                <td class="text-light">$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <th class="text-color">Total-Tax:</th>
                <td class="text-light">$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row" class="text-color">Total</th>
                <td colspan="2" class="text-color">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-dark text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
